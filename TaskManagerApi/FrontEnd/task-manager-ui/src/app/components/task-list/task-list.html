<h2>Mes tâches</h2>

<input [(ngModel)]="newTaskTitle" placeholder="Nouvelle tâche">
<button (click)="addTask()">Ajouter</button>

<p>{{ remainingCount }} tâche(s) restante(s)</p>

<div>
  <button (click)="setFilter('all')">Toutes</button>
  <button (click)="setFilter('active')">À faire</button>
  <button (click)="setFilter('completed')">Terminées</button>
</div>

<p *ngIf="loading">Chargement...</p>
<p *ngIf="errorMessage" style="color:red">{{ errorMessage }}</p>

<ul>
  <app-task-item *ngFor="let task of filteredTasks"
                 [task]="task"
                 (toggle)="updateTask($event)"
                 (delete)="deleteTask($event)">
  </app-task-item>
</ul>
